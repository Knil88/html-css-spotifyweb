<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Metadati -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    
<!-- Wrapper e nav laterale -->

<div id="wrapper">
    <nav id="lateral-bar">
        <img id="logo" src="img/logo.svg" alt="spotify-logo">
        <img id="logo-responsive" src="img/logo-small.svg" alt="Logo small">
            <ul class="option">
                <li><img src="img/home.svg" alt="Homepage">
                    <a href="#"><strong>
                        Home
                    </strong></a>
                </li>
                <li>
                    <img src="img/search.svg" alt="Search">
                    <a href="#"><strong>
                        Cerca
                    </strong></a>
                </li>
                <li>
                    <img src="img/libreria.svg" alt="Library">
                    <a href="#"><strong>
                        La tua libreria
                    </strong></a>
                </li>
            </ul>
            <ul class="option-responsive">
                <li><img src="img/home.svg" alt="Homepage">
                   
                </li>
                <li>
                    <img src="img/search.svg" alt="Search">
                    
                </li>
                <li>
                    <img src="img/libreria.svg" alt="Library">
                    
                </li>
            </ul>
            <div class="option " id="middle">
                <ul>
                    <li>
                      <h5 class="white">
                         PLAYLIST
                      </h5>
                    </li>
                    <li>
                        <button  id="plus">
                            +
                        </button>
                        <h5>
                            CREA PLAYLIST
                        </h5>
                    </li>
                    <li><strong>
                        Nome Playlist
                    </strong></li>
                    <li><strong>
                        Nome Playlist
                    </strong></li>
                    <li><strong>
                        Nome Playlist
                    </strong></li>
                    <li><strong>
                        Nome Playlist
                    </strong></li>
                    <li><strong>
                        Nome Playlist
                    </strong></li>
                    <li><strong>
                        Nome Playlist
                    </strong></li>
                    <li><strong>
                        Nome Playlist
                    </strong></li>
                </ul>
            </div>
            <div class=" fix">
               <div>
                    <img class="white " id="size"  src="img/download.svg" alt="">
                    <strong id="install">
                        Installa L'App
                    </strong>
                </div>
                <hr>
                <div >
                    <img id="utent" src="img/profile.svg" alt="utente">
                    <h6 class="white " id="yari">
                        YARI NARDUCCI
                    </h6>
                </div>
             </div>
             
    </nav>
    
<!-- Parte Principale e nav superiore -->

    <main id="main-part">
        
        <nav id="up-bar">
            <button class="btn">
               <a href="#">
                EFFETTUA L'UPGRADE
               </a>
            </button>
        </nav>
       
       
    </main>
   
</div>

<!-- Footer -->

<footer>
    
    <div class="left-footer">
        <div class="song">
            <img src="img/sinister.jpeg" alt="immagine sinister">  
            <div>
                <span>Sinister</span>
                <span class="gray">Brano nome</span>
            </div>
                
        </div>
        <i class="fa-regular fa-heart gray"></i>
        <i class="fa-regular fa-folder gray"></i>
    </div>
    

    
    <div class="center-footer">
        <div class="row">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-regular fa-circle-play"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
        <div class="row-2">
            <span>0&#58;25</span>
            <hr class="style-hr">
            <span>4&#58;35</span>
        </div>
     
    </div>
    

    
    <div class="right-footer">
        <i class="fa-solid fa-list"></i>
        <i class="fa-solid fa-desktop"></i>
        <i class="fa-solid fa-volume-high"></i>
        <hr class="style-hr">
    </div>
    <!-- chiusura col 3 -->
</footer>

</body>
</html>
